<section class="component hero hero-1 {{section.class}}">
  <div class="hero-1__text">
    <h2>{{section.headline}}</h2>
    <p>{{section.text}}</p>
    <a class="btn" href="{{section.btn-link}}">{{section.btn-label}}</a>
  </div>
  <div class="hero-1__image" style="background: url('{{section.img}}')"></div>
</section>
