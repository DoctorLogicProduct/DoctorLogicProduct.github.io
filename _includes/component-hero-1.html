<section class="component hero hero-1 {{section.class}}">
  <div class="hero-1__text">
    <h1>{{section.headline}}</h1>
    <p>{{section.text}}</p>
    {% for btn in section.btn %}
      {% if section.btn %}
        <a class="btn" href="{{btn.btn-link}}">{{btn.btn-label}}</a>
      {% endif %}
    {% endfor %}
  </div>
  <div class="hero-1__image" style="background: url('{{section.img}}')"></div>
</section>
