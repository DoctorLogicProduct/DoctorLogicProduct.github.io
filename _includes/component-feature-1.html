{% if section.img_alignment and section.img_alignment == "Left" %}
{% include component-feature-2.html %}
{% else %}
<section class="component feature feature-1 {{ section.class }}">
    <div class="feature__text">
      {% for icon in section.product_icon %}
        {% if section.product_icon %}
        <div class="feature__product-icon" style="background: url({{ icon.icon }})"></div>
        {% endif %}
      {% endfor %}
      <h3>{{ section.headline }}</h3>
      <p>{{ section.text }}</p>
      <a class="btn" href="{{ section.btn-link }}">{{ section.btn-label }}</a>
    </div>
    <div class="feature__image">
      <div class="feature__image-wrapper" style="background:url('{{ section.img | relative_url }}')"></div>
    </div>
</section>
{% endif %}
