<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{% if page.post_intro %}{{ page.post_intro }}{% else %}{{ page.description }}{% endif %}">
	<title>{% if page.post_title %}{{ page.post_title }}{% else %}{{ page.title }}{% endif %}</title>
	<link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">

	{% for section in page.page_sections %}
		{% if section.component_css %}
		<link rel="stylesheet" href="{{ '/css/components/' | append: section.component_css | append: '.css' | prepend: site.baseurl }}">
		{% endif %}
	{% endfor %}

	{% for class in page.page_class %}
		{% if page.page_class %}
		<link rel="stylesheet" href="{{ '/css/pages/' | append: page.page_class | append: '.css' | prepend: site.baseurl }}">
		{% endif %}
	{% endfor %}

	<!-- <link rel="stylesheet" href="css/flickity.css">
	<link rel="stylesheet" href="{{ "css/magnific-popup.css" }}"> -->
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">

</head>
