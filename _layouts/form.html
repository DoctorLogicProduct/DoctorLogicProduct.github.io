---
layout: default

	<div class="form-page__page-wrapper" style="background: url('{{ page.background }}')right center/cover no-repeat;">
			<section class="form-page__form-wrapper">
				<div class="form-page__headline">
					<h2>{{ page.headline }}</h2>
				</div>
				<div class="form-page__text">
					<p>{{ page.text }}</p>
				</div>
				<div class="form-page__form">
					{% include {{ page.form.template }} handler=page.form.handler%}
				</div>
			</section>
	</div>

</html>
