<!DOCTYPE html>
<html>
{% include head.html %}

<body>
	{% include header.html %}
	<main class="{{ page.page_class }}">
			{{ content }}
	</main>
	{% include footer.html %}
</body>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

<script>
	//off-canvas nav for mobile
	$(document).ready(function(){
	$('.header__toggle-icon').click(function(e){
		e.preventDefault();
		$("body").toggleClass("openNav");
	});
	$('.header__toggle-icon').click(function(e){
		$(".header-menu__link").removeClass("openNav");
	});
});
</script>

<script>
	// hamburger animation
	(function() {
		var button = document.getElementById('header__toggle-button');
		function toggleActive() {
			button.classList.toggle('active');
		}
		button.addEventListener('click', toggleActive);
		})();
</script>

<script>
	$(window).scroll(function() {
		var scroll = $(window).scrollTop();

		if (scroll >= 50) {
				$(".header").addClass("header-bg");
		} else {
				$(".header").removeClass("header-bg");
		}
	});
</script>

{% if page.gsap == true %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
<script src="js/ScrollMagic.js"></script>
<script src="js/animation.gsap.js"></script>
<script src="js/debug.addIndicators.js"></script>
{% endif %}

{% if page.anime == true %}
<script src="js/anime.min.js"></script>
<script src="js/animation.anime.min.js"></script>
{% endif %}

{% if page.custom_js %}
{% for js_file in page.custom_js %}
<script src='js/{{ js_file }}.js' type="text/javascript"></script>
{% endfor %}
{% endif %}

</html>
